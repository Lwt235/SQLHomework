spring:
  application:
    name: competition-system
  profiles:
    active: dev
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/competition_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: your_password
    
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

# JWT配置
jwt:
  secret: YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough
  expiration: 86400000
  refresh-expiration: 604800000

# 文件存储配置
file:
  upload-dir: /data/competition/uploads
  base-url: http://localhost:8080/api/files

# 日志配置
logging:
  level:
    com.competition: DEBUG
    org.hibernate.SQL: DEBUG
